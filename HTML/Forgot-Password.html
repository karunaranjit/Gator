<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoGator</title>
    <link rel="icon" type="image/png" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../CSS/Forgot-Password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="forgot-container">
        <div class="login-header">
            <img src="../assets/images/logo.png" alt="PhoGator Logo" class="logo">
            <h1>PhoGator</h1>
        </div>

        <div class="back-to-login">
            <p>Head back to <a href="./User-Login.html" class="login-link">Login page?</a></p>
        </div>

        <div class="forgot-card">
            <div class="forgot-content">
                <p class="forgot-text">
                    Forgot your password? No problem. Just let us know your email address and we will email you a password reset link that will allow you to choose a new one.
                </p>

                <form class="forgot-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter Email" required>
                    </div>

                    <button type="submit" class="reset-btn">Email Password Reset Link</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
