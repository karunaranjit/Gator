<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoGator - Sign Up</title>
    <link rel="icon" type="image/png" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../CSS/User-Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <a href="./Home.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="signup-container">
        <div class="signup-header">
            <img src="../assets/images/logo.png" alt="PhoGator Logo" class="logo">
            <h1>PhoGator</h1>
        </div>

        <div class="already-gator">
            <p>Already a Gator? <a href="./User-Login.html" class="login-link">Login</a></p>
        </div>

        <div class="signup-card">
            <h2>Lets be Gator</h2>

            <form class="signup-form">
                <div class="input-group">
                    <label>Name</label>
                    <div class="form-row">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter Your Email" required>
                </div>

                <div class="input-group password-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fa-regular fa-eye" id="eye-icon-password"></i>
                    </button>
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <div class="phone-group">
                        <select class="country-code">
                            <option value="+977">ðŸ‡³ðŸ‡µ +977</option>
                            <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                            <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                            <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                        </select>
                        <input type="tel" class="phone-input" placeholder="Enter Your Phone Number" required>
                    </div>
                </div>

                <div class="otp-section">
                    <label>Enter the OTP</label>
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="agree-terms">
                        <input type="checkbox" required>
                        <span>I accept the <a href="#" class="terms-link">Terms & Condition</a> and <a href="#" class="terms-link">Privacy Policies</a></span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById('eye-icon-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Auto-focus next OTP input
        const otpInputs = document.querySelectorAll('.otp-inputs input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
