<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoGator</title>
    <link rel="icon" type="image/png" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../CSS/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <img src="../assets/images/logo.png" alt="PhoGator Logo" class="logo">
            <h1>PhoGator</h1>
        </div>

        <div class="register-subtitle">
            <p>Already a Gator? <a href="./User-Login.html" class="login-link">Login</a></p>
        </div>

        <div class="register-card">
            <form class="register-form">
                <div class="input-group">
                    <input type="text" placeholder="Enter Your Full Name" required>
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Enter Your Email Address" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Enter Your Password" required>
                </div>

                <div class="input-group phone-group">
                    <div class="country-code">+977</div>
                    <input type="tel" placeholder="Enter Your Phone Number" required>
                </div>

                <div class="otp-section">
                    <p class="otp-label">Enter OTP provided by your Phone Number</p>
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-box" required>
                        <input type="text" maxlength="1" class="otp-box" required>
                        <input type="text" maxlength="1" class="otp-box" required>
                        <input type="text" maxlength="1" class="otp-box" required>
                    </div>
                </div>

                <div class="terms-group">
                    <label class="terms-checkbox">
                        <input type="checkbox" required>
                        <span>I accept the <a href="#" class="terms-link">Terms & Condition</a> and <a href="#" class="terms-link">Privacy Policies</a></span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
        </div>
    </div>

    <script>
        // Auto-focus next OTP input
        const otpInputs = document.querySelectorAll('.otp-box');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
